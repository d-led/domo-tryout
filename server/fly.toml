# fly.toml app configuration file generated for y-websocket-server on 2024-01-01T00:00:00Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "d-led-y-websocket-server"
primary_region = "ams"

[build]

[http_service]
  internal_port = 9870
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  memory_mb = 256
  cpu_kind = "shared"
  cpus = 1

