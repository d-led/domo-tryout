name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    environment: github-pages
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        env:
          WS_SECRET: ${{ secrets.WS_SECRET }}
          WS_SERVER_URL: ${{ secrets.WS_SERVER_URL }}
          VERSION: ${{ github.ref_name }}-${{ github.sha }}
        run: |
          echo "WS_SECRET is set: $([ -n "$WS_SECRET" ] && echo 'yes' || echo 'no')"
          echo "WS_SERVER_URL is set: $([ -n "$WS_SERVER_URL" ] && echo 'yes' || echo 'no')"
          echo "WS_SERVER_URL value: ${WS_SERVER_URL:0:50}..."
          echo "VERSION: $VERSION"
          npm run build
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
  
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

